<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise üíñ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #popup {
            display: none;
            position: fixed;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        #takkaButton {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        #initialImage {
            width: 120px;
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Initial Button with Image -->
    <button onclick="showPopup()">
        Click for a Surprise! üéÅ
        <br>
        <img id="initialImage" src="popup.jpg" alt="Surprise Image">
    </button>

    <!-- Popup -->
    <div id="popup">
        <p>Jadu, Will You Be My Valentine?üòâ</p>
        <button id="takkaButton" onclick="redirectToFlowers()">100 Takkka!! üíñ</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function redirectToFlowers() {
            window.location.href = "flowers.html"; // Redirect to flowers page
        }
    </script>

</body>
</html>
